<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/all.css">-->
</head>
<body>
     <div class="wrap bg">
         <div class="feedbackCenter">
             <div class="header">
                 <div class="left">
                     <a href="#">
                         <img src="img/icon-back.png"/>
                     </a>
                 </div>
                 <div class="center">
                     <p>1反馈中心</p>
                 </div>
                 <div class="right">
                     <a href="#">
                         <img src="img/icon-orders.png"/>
                     </a>
                 </div>
             </div>
             <div class="container">
                 <div class="contain-selection">
                     <div class="title"><p class="title-p">选择系统<span>*</span></p></div>
                     <div class="content">
                         <div class="radio">
                             <label>
                                 <input type="radio" checked="checked" name="system" value="公众号"/>
                                 <div class="option"></div>
                                 <span class="opt-text">公众号</span>
                             </label>
                         </div>
                         <div class="radio">
                             <label>
                                 <input type="radio" name="system"  value="停车系统"/>
                                 <div class="option"></div>
                                 <span class="opt-text">停车系统</span>
                             </label>
                         </div>
                         <div class="radio">
                             <label>
                                 <input type="radio" name="system"  value="访客系统"/>
                                 <div class="option"></div>
                                 <span class="opt-text">访客系统</span>
                             </label>
                         </div>
                         <div class="radio">
                             <label>
                                 <input type="radio" name="system"  value="云打印"/>
                                 <div class="option"></div>
                                 <span class="opt-text">云打印</span>
                             </label>
                         </div>
                         <div class="radio">
                             <label>
                                 <input type="radio" name="system"  value="IAP平台"/>
                                 <div class="option"></div>
                                 <span class="opt-text">IAP平台</span>
                             </label>
                         </div>
                         <div class="radio">
                             <label>
                                 <input type="radio" name="system"  value="其它"/>
                                 <div class="option"></div>
                                 <span class="opt-text">其它</span>
                             </label>
                         </div>
                     </div>
                 </div>
                 <div class="contain-fill">
                     <div class="title">
                         <p class="title-p">填写问题描述<span>*</span></p>
                         <p class="number"><span>0</span>/<span>300</span></p>
                     </div>
                     <textarea name="" id="description" cols="30" rows="10"></textarea>
                     <div class="release_up_pic LUploader" id="demo1">
                         <h6 class="upload-title">最多可上传4张图片</h6>
                         <div class="up_pic">
                        <span id="chose_pic_btn" class="uploaded" style="">
                         <img src="img/icon-cam.png">
                         <span class="amount"><span class="amount-per">0</span>/4</span>
                        <input id="file" type="file" accept="image/*" data-LUploader='demo1' data-form-file='basestr' data-upload-type='front' >
                        </span>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="footer">
                 <span href="#" class="submit" >提交</span>
             </div>
         </div>
     </div>
    <!--提示1-->
    <div class="pop-a" style="display: none;">
        <div class="pop-div pop1">
            <img src="img/icon-check.png"/>
            <p class="success-p">提交成功，感谢您的支持！</p>
        </div>
    </div>
    <!--提示2-->
    <div class="pop-a" style="display: none;">
        <div class="pop-div pop2">
            <img src="img/icon-warning.png"/>
            <p class="fail-p">提交失败，请稍后再试</p>
        </div>
    </div>
    <!--提示3-->
    <div class="pop-a pop-desc" style="display: none;">
        <div class="pop-div pop3">
                <img src="img/icon-warning.png"/>
                <p class="fail-p">请输入10-300个字的问题描述</p>
        </div>
    </div>
</body>
  <!--<script src="./js/jquery.min.js"></script>-->
    <script>


    </script>
</html>
