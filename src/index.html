        M礼享不停之红包天天领
    </title>
</head>
<body>
<div class="share-wrap">
  <div class="banner">
      <img class="one" src="./assets/img/share2_01.png" alt="">
  </div>
    <div class="hongbao-wrap">
        <img class="hb" src="./assets/img/share2_02.png" alt="">
        <img src="./assets/img/hb-chai-btn.png" alt="" class="hb-chai-btn likelq-btn">
    </div>
   <div class="lingqu-wrap">
       <img class="share-btn likelq-btn"   src="./assets/img/share-btn.png" alt="">
       <img src="./assets/img/share2_03.png" alt="" class="bg">
   </div> 
    <div class="rusle-wrap">
        <img src="./assets/img/share页2_04.png" alt="" class="top">
        <div class="bg-warp">
            <div class="bg">
                <div class="text">
                    <div class="item">
                        1、用户(在登录状态下)每天在MM客户端内下载不少于1款应用，即可在活动页面点击“拆”红包按钮，成功拆开即可领取1元和包券。
                    </div>
                    <div class="item">
                        2、活动期间用户重复下载应用只统计首次的下载记录，重复下载应用不统计入内。
                    </div>
                    <div class="item">
                        3、用户每天最高只能领取1元和包券，活动期间领取次数不限。
                    </div>
                    <div class="item">
                        4、派奖周期为半个月,每半个月提取1次用户累积获得的和包券数量安排稽核下发。
                    </div>
                    <div class="item">
                        5、用户所获得的和包券奖励会在领取成功后的30个工作日内下发。
                    </div>
                    <div class="item">
                        6、本次活动下发奖品（和包券）为线上和包券，不支持线下合作商户使用，具体和包券的使用途径及有效期请留意下发短信通知。各个省市和包券使用范围有异，具体详细的和包券用途请以和包券官方解释为准。
                    </div>
                </div>
            </div>
        </div>
    </div>
