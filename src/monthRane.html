<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>月度吐槽之星</title>
</head>
<body>
<div class="month-rane-wrap">
    <div class="banner">
       <div class="header">
           <img class="title" src="./assets/img/month-rane-top-title.png" alt="">
       </div>
        <div class="no-data" style="display: none">
            <div class="text-wrap">
                <p class="title">本月吐槽竞赛热烈进行中~</p>
                <p class="text">您是我期待已久的吐槽大师吗？快来试试吧！</p>
            </div>
        </div>
       <div class="swiper">
            <div class="month-rane">8月</div>
            <div class="rane-list flex-box-bet flex-center">
                <div class="item avart">
                    <img class="avart-img" src="./assets/img/default-avart.png" >
                    <div class="tel-num">139****5678</div>
                </div>
                <div class="item info">
                    被采纳的反馈共条<span class="total">1888</span>
                </div>
                <div class="item award">
                    <img class="tag-img" src="./assets/img/month-rane-tag.png" >
                    <div class="award-num">200元和包券</div>
                </div>
            </div>
            <div class="rane-list flex-box-bet flex-center">
                <div class="item avart">
                    <div class="me-avart">
                        <img class="avart-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1539606981910&di=296da6fa184c705544380623af9e8a62&imgtype=0&src=http%3A%2F%2Fup.qqjia.com%2Fz%2F16%2Ftu17336_21.jpg" >
                        <img class="avart-img-bg" src="./assets/img/me-avart.png" >

                    </div>
                    <div class="tel-num">1399995678</div>
                </div>
                <div class="item info">
                    被采纳的反馈共条<span class="total">1888</span>
                </div>
                <div class="item award">
                    <img class="tag-img" src="./assets/img/month-rane-tag.png" >
                    <div class="award-num">200元和包券</div>
                </div>
            </div>
            <div class="rane-list flex-box-bet flex-center">
                <div class="item avart">
                    <img class="avart-img" src="./assets/img/default-avart.png" >
                    <div class="tel-num">139****5678</div>
                </div>
                <div class="item info">
                    被采纳的反馈共条<span class="total">1888</span>
                </div>
                <div class="item award">
                    <img class="tag-img" src="./assets/img/month-rane-tag.png" >
                    <div class="award-num">200元和包券</div>
                </div>
            </div>
        </div>

    </div>
    <div class="tag-wrap-in-month-rane">
        <h3>精选槽点</h3>
        <div class="tag-list clearfix">
            <div class="title">
                页面不太好看&nbsp;
            </div>
            <div class="title">
                应用太卡&nbsp;
            </div>
            <div class="title">
                操作太复杂&nbsp;
            </div>
            <div class="title">
                广告太多
            </div>
            <div class="title">
                下载速度太慢&nbsp;
            </div>
            <div class="title">
                找不到安装包&nbsp;
            </div>
            <div class="title">
                应用版本没更新&nbsp;
            </div>
        </div>
    </div>
</div>

</html>
